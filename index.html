<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT SW 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container w-20">
        <div class="math-card">
            <h2 class="text-center">Let's Test Some Math Skills!</h2>

            <div class="form-group">
                <label>Enter a value for <b>a</b>:</label>
                <input type="number" id="valueA" class="form-control" placeholder="Enter number">
            </div>
            <div class="form-group">
                <label>Enter a value for <b>b</b>:</label>
                <input type="number" id="valueB" class="form-control" placeholder="Enter number">
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="calculateProduct()">Product of a and b</button>
                <button class="btn btn-secondary" onclick="calculatePower()">a raised to b</button>
                <button class="btn btn-info" onclick="getRemainder()">Get remainder</button>
                <button class="btn btn-danger" onclick="checkEqual()">Check if a = b</button>
            </div>
            <hr>
            <small class="text-muted">Â© AY 2025 | ICT 9 | SW2: Math Skills</small>
        </div>
    </div>

    <script>
        function calculateProduct() {
            let a = parseFloat(document.getElementById("valueA").value);
            let b = parseFloat(document.getElementById("valueB").value);
            alert("The product of a x b is . . . " + (a * b));
        }

        function calculatePower() {
            let a = parseFloat(document.getElementById("valueA").value);
            let b = parseFloat(document.getElementById("valueB").value);
            alert("a raised to b is . . . " + Math.pow(a, b));
        }

        function getRemainder() {
            let a = parseFloat(document.getElementById("valueA").value);
            let b = parseFloat(document.getElementById("valueB").value);
            alert("The remainder when a is divided by b is . . . " + (a % b));
        }

        function checkEqual() {
            let a = parseFloat(document.getElementById("valueA").value);
            let b = parseFloat(document.getElementById("valueB").value);
            if (a === b) {
                alert("a and b are indeed equal :D yipee");
            } else {
                alert("a and b are NOT equal :>");
            }
        }
    </script>
</body>
</html>
